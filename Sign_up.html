<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/style_sign_up.css" />
  </head>
  <body>
    <div class="container">
      <h1>Sign Up</h1>
      <form>
        <label for="name">Name</label>
        <input type="text" id="name" required placeholder="Enter name"/>

        <label for="mobile">Mobile Number</label>
        <input type="tel" id="mobile" required placeholder="Enter mobile number"/>

        <label for="email">Email</label>
        <input type="email" id="email" required placeholder="Enter email"/>

        <label for="password">Password</label>
        <input type="password" id="password" required placeholder="Enter password"/>

        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" required placeholder="Re-enter password"/>

        <button id="send-otp-btn">Next</button>
      </form>
    </div>
    <!-- <script src="script.js"></script> -->
  </body>
</html>
