<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Login Page</title>
  <link rel="stylesheet" href="css/style_login.css">
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <form>
      <label for="username">Mobile Number/Email</label>
      <input type="text" id="username" name="username" placeholder="Enter mobile no./email">
      
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter password">
      
      <button type="submit" class="btn">Login</button>
      <a href="forget_password.html" class="forget">Forgot Password?</a>
    </form>
    <div class="signup">
      <p>Don't have an account? <a href="Sign_up.html">Sign Up</a></p>
  </div>
  </div>
  
  <script src="script_login.js"></script>
</body>
</html>
