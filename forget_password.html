<!DOCTYPE html>
<html>
  <head>
    <title>Twilio OTP Verification</title>
    <link rel="stylesheet" href="css/style_forget_password.css">
  </head>
  <body>
    <div class="container">
        <h1>Change Password</h1>
        <form>
          <label for="mobile">Mobile number:</label>
          <input type="text" id="mobile" name="mobile" required placeholder="Enter your registered mobile number" >
      
          <label for="password">New password:</label>
          <input type="password" id="password" name="new-password" required placeholder="Enter new password" >
      
          <label for="confirm-password">Confirm password:</label>
          <input type="password" id="confirm-password" name="confirm-password" required placeholder="Re-enter new password" >
      
          <button type="button" onclick="sendOTP()"> Send OTP </button>
        </form>
      </div>
      

    <script src="script/forget_password.js"></script>
  </body>
</html>
