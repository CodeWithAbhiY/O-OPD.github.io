<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Appointments</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>My Appointments</h1>
        <div class="appointments">
            <div class="section" id="past-appointments">
                <div class="section-header">
                    <h2>Past Appointments</h2>
                    <button onclick="toggleSection('past-appointments')">Maximize</button>
                </div>
                <div class="section-content">
                    <p># You have no past appointments.</p>
                </div>
            </div>
            <div class="section" id="upcoming-appointments">
                <div class="section-header">
                    <h2>Upcoming Appointments</h2>
                    <button onclick="toggleSection('upcoming-appointments')">Maximize</button>
                </div>
                <div class="section-content">
                    <p># You have no upcoming appointments.</p>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
