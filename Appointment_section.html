<!DOCTYPE html>
<html>
<head>
	<title>My Appointment</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style_appointment_Sec.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

</head>
<body>
	<h1>My Appointments</h1>
	<div class="split left" onclick="toggleSection(this)">
		<h2 class="toggle">Past Appointments</h2>
		<hr>
		<div class="content">
			<p># You have no past appointments.</p>
		</div>
	</div>
	<div class="split right" onclick="toggleSection(this)">
		<h2 class="toggle">Upcoming Appointments</h2>
		<hr>
		<div class="content">
			<p># You have no upcoming appointments.</p>
		</div>
	</div>
	<script src="script/script_appointment_sec.js "></script>
</body>
</html>
